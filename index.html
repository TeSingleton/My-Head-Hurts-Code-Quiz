<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 1quiz start -->
    <div class="start-btn"><button>Start</button></div>
    
    <!-- 2info box -->
    <!-- The use of span--span is an inline element equivalent to a div used to group elements for styling purposes  -->
    <div class="info-box">
        <div class="info-title"><span>Quiz Rules</span></div>
        <div class="info-list">
            <div class="info">#1.You will have only<span> 15 seconds</span> for each question.</div>
            <div class="info">#2.Once an answer is selected,it cant be changed</div>
            <div class="info">#3.You cant select any option once timer goes off.</div>
            <div class="info">#4.You cant exit from the Quiz while you're playing.</div>
            <div class="info">#5. You'll get points for correct answers.</div>
         </div>
         <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
         </div>   
    </div>
    <!-- quiz box -->
    <div class="quiz-box">
        <header>
            <div class="title">Awesome Quiz Application</div>
            <div class="timer">
                <div class="timer-left-txt">Time Left</div>
                <div class="timer-sec">15</div>
                </div><div class="time-line"></div>
            </header>
            <section>
                <div class="que-text">
                    <!-- this area has question entered form js -->
                </div>
                <div class="option-list">
                    <!-- this area has question entered form js -->
                </div>
            </section>
            <!-- quiz footer -->
            <footer>
                <div class="total-que">
                    <!-- question count from js -->
                </div>
                <button class="next-btn">Next Que</button>
            </footer>
            </div>
        </div>
</body>
</html>
